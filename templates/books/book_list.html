{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'book_create' %}">Add New Book</a>
{% endblock %}
